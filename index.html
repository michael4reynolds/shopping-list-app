<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List✓</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|EB+Garamond" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/Icon-elusive-check.png" alt="logo">
    </div>
    <div class="tagline">
      <h2>Shopping List✓</h2>
    </div>
    <div class="menu-button">
      <img src="images/menu_icon_light.png" alt="menu">
    </div>
  </header>
  <div class="container">
    <form>
      <input id="newitem" type="text" name="item" placeholder="Add an item you need">
    </form>
    <div class="needed">
      <div class="label">
        <h3>Needed</h3>
      </div>
      <ul>
      </ul>
      <input type="button" name="additems" value="✓+" class="add">
    </div>
    <div class="purchased">
      <div class="label">
        <h3>Purchased</h3>
      </div>
      <ul>
      </ul>
    </div>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
