<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List✓</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|EB+Garamond" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/Icon-elusive-check.png" alt="logo">
    </div>
    <div class="tagline">
      <h2>Shopping List✓</h2>
    </div>
    <div class="menu-button">
      <img src="images/menu_icon_light.png" alt="menu">
    </div>
  </header>
  <div class="container">
    <form>
      <input id="newitem" type="text" name="item" placeholder="Add an item you need">
    </form>
    <div class="needed">
      <div class="label">
        <h3>Needed</h3>
      </div>
      <ul>
        <li class="itemrow">
          <input type="checkbox" name="item1a">
          <input type="text" name="item1b" value="apples" class="item">
        </li>
        <li class="itemrow">
          <input type="checkbox" name="item1a">
          <input type="text" name="item1b" value="spinach" class="item">
        </li>
        <li class="itemrow">
          <input type="checkbox" name="item1a">
          <input type="text" name="item1b" value="bread" class="item">
        </li>
        <li class="itemrow">
          <input type="checkbox" name="item1a">
          <input type="text" name="item1b" value="juice" class="item">
        </li>
        <li class="itemrow">
          <input type="checkbox" name="item1a">
          <input type="text" name="item1b" value="toothpaste" class="item">
        </li>
      </ul>
    </div>
    <div class="purchased">
      <div class="label">
        <h3>Purchased</h3>
      </div>
      <ul>
        <li class="itemrow">
          <input type="image" src="images/refresh.png" alt="Buy again">
          <input type="text" name="item1b" value="oranges" class="item">
        </li>
        <li class="itemrow">
          <input type="image" src="images/refresh.png" alt="Buy again">
          <input type="text" name="item1b" value="corn" class="item">
        </li>
        <li class="itemrow">
          <input type="image" src="images/refresh.png" alt="Buy again">
          <input type="text" name="item1b" value="paper towel" class="item">
        </li>
        <li class="itemrow">
          <input type="image" src="images/refresh2.png" alt="Buy again">
          <input type="text" name="item1b" value="potatoes" class="item">
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
