<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List✓</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|EB+Garamond" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/Icon-elusive-check.png" alt="logo">
    </div>
    <div class="tagline">
      <h2>Shopping List✓</h2>
    </div>
    <div class="menu-button">
      <img src="images/menu_icon_light.png" alt="menu">
    </div>
  </header>
  <div class="container">
    <form>
      <input id="newitem" type="text" name="item" placeholder="Add an item you need">
    </form>
    <div class="label">
      <h3>Needed</h3>
    </div>
    <ul>
      <li class="itemrow">
        <ul>
          <li class="check">
            <input type="checkbox" name="item1a">
          </li>
          <li class="item">
            <input type="text" name="item1b" value="apples">
          </li>
        </ul>
      </li>
      <li class="itemrow">
        <ul>
          <li class="check">
            <input type="checkbox" name="item2a">
          </li>
          <li class="item">
            <input type="text" name="item2b" value="spinach">
          </li>
        </ul>
      </li>
      <li class="itemrow">
        <ul>
          <li class="check">
            <input type="checkbox" name="item3a">
          </li>
          <li class="item">
            <input type="text" name="item3b" value="bread">
          </li>
        </ul>
      </li>
      <li class="itemrow">
        <ul>
          <li class="check">
            <input type="checkbox" name="item4a">
          </li>
          <li class="item">
            <input type="text" name="item4b" value="juice">
          </li>
        </ul>
      </li>
      <li class="itemrow">
        <ul>
          <li class="check">
            <input type="checkbox" name="item5a">
          </li>
          <li class="item">
            <input type="text" name="item5b" value="toothpaste">
          </li>
        </ul>
      </li>
    </ul>
    <div class="label">
      <h3>Purchased</h3>
    </div>
    <ul>
      <li class="itemrow">
        <ul>
          <li class="check">
            <input type="checkbox" name="item1a">
          </li>
          <li class="item">
            <input type="text" name="item1b" value="oranges">
          </li>
        </ul>
      </li>
      <li class="itemrow">
        <ul>
          <li class="check">
            <input type="checkbox" name="item2a">
          </li>
          <li class="item">
            <input type="text" name="item2b" value="corn">
          </li>
        </ul>
      </li>
      <li class="itemrow">
        <ul>
          <li class="check">
            <input type="checkbox" name="item3a">
          </li>
          <li class="item">
            <input type="text" name="item3b" value="paper towel">
          </li>
        </ul>
      </li>
      <li class="itemrow">
        <ul>
          <li class="check">
            <input type="checkbox" name="item4a">
          </li>
          <li class="item">
            <input type="text" name="item4b" value="potatoes">
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
